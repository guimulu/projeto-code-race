<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input [(ngModel)]="user.login" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
    </ion-item>
  </ion-card-content>
</ion-card>

<div padding>
  <ion-segment [(ngModel)]="profile">
    <ion-segment-button value="comprador">
      Comprador
    </ion-segment-button>
    <ion-segment-button value="produtor">
      Produtor
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="profile">
  <ion-list *ngSwitchCase="'comprador'">
    <<ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input [(ngModel)]="user.consumer" type="text"></ion-input>
      </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'produtor'">
    <ion-item>
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input [(ngModel)]="user.login" type="text"></ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
</div>
<button ion-button block (click)="saveProfile()">Salvar</button>
<button ion-button block outline color="secondary" (click)="signout()">Sair</button>
