<ion-content class="signin" padding>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-row class="login-form__buttons">
        <div>
          <button ion-button (click)="signup()" color="secondary">Cadastrar</button>
          <button ion-button (click)="signin()">Entrar</button>
        </div>
      </ion-row>
    </ion-card>
</ion-content>
