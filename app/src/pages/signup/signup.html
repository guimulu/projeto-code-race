<ion-content class="signup" padding>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Login</ion-label>
          <ion-input type="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-row class="login-form__buttons">
        <div>
          <button ion-button color="secondary">Cadastrar</button>
          <button ion-button>Voltar</button>
        </div>
      </ion-row>
    </ion-card>
</ion-content>
